spring.cloud.config.server.bootstrap=true
spring.application.name=config-server

spring.cloud.config.server.git.uri=${config.repo.uri}
spring.cloud.config.server.git.search-paths=${config.repo.path}

spring.cloud.config.server.git.username=${config-repo.username}
spring.cloud.config.server.git.password=${config-repo.password}

jasypt.encryptor.algorithm=PBEWithMD5AndDES
jasypt.encryptor.password=passphrase